name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set Relase version
      id: vars
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1 # More information on this action can be found below in the 'AWS Credentials' section
    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v1
    - name: build docker image and push to ecr repo
      run: |
        docker build -t ${{ env.ECR_REPOSITORY}}/nodeapp:${{ env.RELEASE_VERSION}} .
        docker push ${{ env.ECR_REPOSITORY}}/nodeapp:${{ env.RELEASE_VERSION}}
        
